{% load template_filters %}
{% block nav %}
    <nav class="navbar">
      <div id="navbar_links">
        {% block nav-home %}<a class="{% add_active_class 'home' %}" href="{% url 'home' %}">У дома</a> {% endblock %}
        {% block nav-history %}<a class="{% add_active_class 'history' %}" href="{% url 'history' %}">История</a>{% endblock %}
        {% block nav-eng_foot %}<a class="{% add_active_class 'eng_foot' %}" href="{% url 'eng_foot' %}">Английски футбол</a>{% endblock %}
        
      </div>
    </nav>
    {% endblock %}

<style>
    .navbar {
  height: 100%; /* 100% Full-height */
  width: 15%;
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: rgb(122, 23, 23); /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 30px;
  border-right: 5px solid rgb(61, 0, 0);
}

.navbar a {
  padding: 6px 24px 6px 24px;
  text-decoration: none;
  font-size: 20px;
  color: rgb(228, 228, 228);
  display: block;
  font-family: Geneva, Tahoma, sans-serif;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgb(170, 56, 56);;
}

.navbar a.active {
  background-color: rgb(155, 51, 51);
}
  

  /* Dropdown container - needed to position the dropdown content */
  .dropdown {
    float: left;
    overflow: hidden;
  }
  
  /* Style the dropdown button to fit inside the topnav */
  .dropdown .dropbtn {
    font-size: 17px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }
  
  /* Style the dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  /* Style the links inside the dropdown */
  .dropdown-content a {
    float: none;
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  
  /* Add a grey background to dropdown links on hover */
  .dropdown-content a:hover {
    background-color: rgb(167, 33, 33);
  }
  
  /* Show the dropdown menu when the user moves the mouse over the dropdown button */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
